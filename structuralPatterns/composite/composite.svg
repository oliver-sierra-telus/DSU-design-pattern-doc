@startuml composite

skinparam monochrome reverse

package compositePattern{
    object Client

    interface Component{
        +void execute()
    }

    class Leaf{
        ...
        +void execute()
    }

    class Composite{
        -Component[] children

        +void add(Component c)
        +void remove(Component c)
        +Component[] getChildren()
        +void execute()
    }
}

Client -down-> Component

Leaf .up.|> Component
Composite .up.|> Component

Component <- -o Composite

@enduml

