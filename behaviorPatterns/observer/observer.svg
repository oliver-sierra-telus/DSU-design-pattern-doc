@startuml observer

skinparam monochrome reverse

package observerPattern{
    object Client

    class Publisher{
        -Subscriber[] subscribers
        -mainState

        +void subscribe(Subscriber s)
        +void unsubscribe(Subscriber s)
        +void notifySubscribers()
        +void mainBusinessLogic()
    }

    interface Subscriber{
        +void update(context)
    }

    class ConcreteSubscribers{
        ...
        +void update(context)
    }
}

Client -up-> Publisher
Publisher o-right-> Subscriber
ConcreteSubscribers .up.|> Subscriber
Client .right.> ConcreteSubscribers 
@enduml

